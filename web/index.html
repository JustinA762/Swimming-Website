<!DOCTYPE html>
<html>
    <head>
        <title>Temple Swim Club</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="icons/swim_icon.png" />  
        
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/NavRouter.css"/>  
        <link rel="stylesheet" type="text/css" href="style/memberStyle.css"/> 
        <link rel="stylesheet" type="text/css" href="style/clickSort.css"/> 
        <link rel="stylesheet" type="text/css" href="style/find.css"/> 
    </head>
    <body>
        <!-- Header -->
        <div class="top">
            <h1 id="title">Temple Swim Club</h1>
            <div id="nav"></div>
        </div>
        
        <!-- Body -->
        <p id="content"> 
             
        </p>
        
        <footer id="footer"> [ Justin Ardamoy ] </footer>
        
        <!-- Suggest you keep these in the same order as you see them in the NB project pane --> 
        <script src="js/reusable/MakeNavRouter.js"></script>
        <script src="js/reusable/MakeMember.js"></script>
        <script src="js/reusable/TableUtils.js"></script>
        <script src="js/reusable/MakeClickSort.js"></script>
        <script src="js/reusable/ajax.js"></script>
        <script src="js/reusable/Utils.js"></script>

        <script src="js/components/blog.js"></script>
        <script src="js/components/home.js"></script>
        <script src="js/components/SeasonalMember.js"></script>
        <script src="js/components/clickSortUserContent.js"></script>
        <script src="js/components/clickSortMeetsContent.js"></script>
        <script src="js/components/LiveUsers.js"></script>
        <script src="js/components/LiveMeets.js"></script>
        <script src="js/components/LiveAvailable.js"></script>
        <script src="js/components/account.js"></script>
        <script src="js/components/webUserMods.js"></script>
        <script src="js/components/swimMeetsMods.js"></script>
        
        <script src="js/CRUD_icons.js"></script>

        <script>

            // Home | Account | Search | Tutorial | Blog

            var myNavList = [

                // action attribute is a function name - no quotes aroudnd home.
                {linkText: "Home", linkURL: "#/home", action: home},
                {
                    header: "Account",
                    subMenu: [

                        // These links show up in nav bar but not functional because 
                        // no linkURL and action.
                        {linkText: "Register", linkURL: "#/userInsert", action: webUserMods.insert},
                        {linkText: "Log In", linkURL: "#/logon", action: account.logon},
                        {linkText: "Log Out", linkURL: "#/logoff", action: account.logoff},
                        {linkText: "Profile", linkURL: "#/profile", action: account.getProfile},
                        {linkText: "List", linkURL: "#/list", action: account.getAllUser}
                    ]
                },
                {
                    header: "Search",
                    subMenu: [
                        {linkText: "Objects", linkURL: "#/objects", action: SeasonalMember},
                        {linkText: "Slide Show"},
                        {linkText: "Users", linkURL: "#/users", action: clickSortUserContent},
                        {linkText: "Meets", linkURL: "#/meets", action: clickSortMeetsContent},
                        {linkText: "Register", linkURL: "#/meetsInsert", action: swimMeetsMods.insert},
                        {linkText: "Live User", linkURL: "#/liveUser", action: LiveUsers},
                        {linkText: "Live Meets", linkURL: "#/liveMeets", action: LiveMeets},
                        {linkText: "Live Available", linkURL: "#/liveAvailable", action: LiveAvailable}
                    ]
                },
                {
                    header: "Tutorial",
                    subMenu: [
                        {linkText: "Proposal", linkURL: "#/proposal", action: "tutorial/Proposal.pdf"},
                        {linkText: "Proof Of Concept", linkURL: "#/tutPOC", action: "tutorial/poc.html"},
                        {linkText: "Tutorial Home", linkURL: "#/tutHome", action: "tutorial/index.html"},
                        {linkText: "Demo", linkURL: "#tutDemo", action: "tutorial/download/demo.html"}
                    ]
                },

                // action attribute is a function name - no quotes around blog.
                {linkText: "Blog", linkURL: "#/blog", action: blog}
            ];

            var myNav = MakeNavRouter({
                navId: "nav",           // this is where the nav bar will be injected
                navList: myNavList,     // the list of link objects (linkText, linkURL, actions)
                contentId: "content",   // the id where content is to be injected
                startLink: "#/home"     // routing will set this as the first link. 
            });
            
            myNav.addRoute({
                linkURL: "#/userUpdate",
                action: webUserMods.update
            });
            
            myNav.addRoute({
                linkURL: "#/meetsUpdate",
                action: swimMeetsMods.update
            });

        </script>
    </body>
</html>
